<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="CSSCalcu.css">
    <title>Calculadora</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script type="text/javascript" src="JSCalcu.js"></script>
</head>

<body>
    <div id="MainCalcu">
        <div id="SonaBotones">
            <img src="Imagenes/Iconos/Rojo.png" width="10" height="10" id="rojo">
        </div>
        <div class="resultBox" id="calcOutput">
            <span id="steps">0</span>
        </div>

        <div class="calcButtons" id="calculator">

            <button class="calcButton darkgrey" id="deleteAll">AC</button>
            <button class="calcButton darkgrey" id="backOne">CE</button>
            <button class="calcButton darkgrey" id="-">+/-</button>
            <button class="calcButton orange" id="/">รท</button>

            <button class="calcButton lightgrey" id="7">7</button>
            <button class="calcButton lightgrey" id="8">8</button>
            <button class="calcButton lightgrey" id="9">9</button>
            <button class="calcButton orange" id="*">x</button>

            <button class="calcButton lightgrey" id="4">4</button>
            <button class="calcButton lightgrey" id="5">5</button>
            <button class="calcButton lightgrey" id="6">6</button>
            <button class="calcButton orange subSymbol" id="-">--</button>

            <button class="calcButton lightgrey" id="1">1</button>
            <button class="calcButton lightgrey" id="2">2</button>
            <button class="calcButton lightgrey" id="3">3</button>
            <button class="calcButton orange" id="+">+</button>

            <button class="calcButton button0 lightgrey" id="0">0</button>
            <button class="calcButton lightgrey" id=".">,</button>
            <button class="calcButton orange" id="total">=</button>

        </div>
    </div>
</body>

</html>
